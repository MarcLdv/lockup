version: '3.9'
services:
  db:
    image: postgres:16
    container_name: lockup-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lockup
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: lockup
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "lockup"]
      interval: 5s
      timeout: 3s
      retries: 5
volumes:
  pgdata:

